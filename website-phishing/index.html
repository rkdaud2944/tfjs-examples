<html>

<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <style>
    textarea {
      border: none;
      resize: none;
      font-size: 20px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    #plotLoss, #plotAccuracy {
      width: auto;
      height: auto;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>TensorFlow.js: Classify Website URLs as Phishy or Normal</h3>

    <div>
      <div id="plotLoss"></div>
      <div id="plotAccuracy"></div>
    </div>
    <textarea rows="7" cols="90" readonly="true" id="status">Loading data...</textarea>

    <div>
      <div>ROC Curves</div>
      <div id="rocCurve"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
