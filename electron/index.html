
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TensorFlow.js: Electron Demo</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
      body {
        margin: 25px;
      }
    </style>
  </head>

  <body>
    <p>Search for images by content usnig TensorFlow.js</p>

    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sample3">
        <label class="mdl-textfield__label" for="sample3">What to search for?</label>
      </div>
    </form>

    <div>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        id="files-dialog-button">
        <i class="material-icons mdc-button__icon">file_copy</i>
        Search in files...
      </button>

      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        id="directories-dialog-button">
        <i class="material-icons mdc-button__icon">folder_open</i>
        Search in folders...
      </button>
    </div>

    <script src="renderer.js"></script>
  </body>

</html>
