<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared/tfjs-examples.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<style>
  .setting {
    padding: 6px;
  }

  #trainModel {
    margin-top: 12px;
  }

  .setting-label {
    display: inline-block;
    width: 12em;
  }

  .answer-correct {
    color: green;
  }

  .answer-wrong {
    color: red;
  }
</style>

<body>
  <title>Weather Data Visualization and Prediction with TensorFlow.js</title>
  <div class='tfjs-example-container centered-container'>
    <section class='title-area'>
      <h1>Weather Data Visualization and Prediction with TensorFlow.js</h1>
      <p class='subtitle'>
      </p>
    </section>

    <section>
      <p class='section-head'>Status</p>
      <p id="status"></p>
      <p id="message"></p>
    </section>
      
    <section>
      <p class='section-head'>Description</p>
      <p>
      </p>
    </section>

    <div>
      <section>
        <p class='section-head'>Instructions</p>
      </section>

      <div class="controls with-rows">

      <section>
        <p class='section-head'>Data Visualization</p>
        <div>
          <span>Time span:</span>
          <select id="time-span">
            <option value="full">Full</option>
            <option value="year">Year</option>
            <option value="month">Month</option>
            <option value="week">Week</option>
            <option value="day">Day</option>
            <option value="hour">Hour</option>
          </select>
        </div>

        <div>
          <span>Data series 1:</span>
          <select id="data-series-1"></select>
        </div>
        <div>
          <span>Data series 2:</span>
          <select id="data-series-2"></select>
        </div>

        <div>
          <span>Normalize data</span>
          <input type="checkbox" id="data-normalized">
        </div>
        <div>
            <span>Plot against each other</span>
            <input type="checkbox" id="data-scatter">
          </div>

        <div>
          <button id="data-prev">←</button>
          <button id="data-next">→</button>
          <span id="date-time-range"></span>
        </div>

        <p id="trainStatus"></p>
        <div class='with-cols'>
          <div id="data-chart"></div>
          <!-- <div id="examplesPerSecCanvas"></div> -->
        </div>

        <div>
          <span>Model Type:</span>
          <select id="model-type">
            <option id="mlp">MLP</option>
            <option id="mlp-l2">MLP with L2 regularization</option>
            <option id="mlp-dropout">MLP with dropout</option>
            <option id="gru">GRU</option>
            <option id="gru-recurent-drop">GRU with recurrent dropout</option>
          </select>
          <button id="train-model">Train model</button>
        </div>
      </section>

    </div>
  </div>

</body>

<script src="index.js"></script>
